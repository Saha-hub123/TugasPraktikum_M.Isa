      <!-- Usia -->
      <div>
        <label for="age" class="block text-sm font-medium text-gray-700">Usia</label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Masukkan usia"
          required
          class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Jenis Kelamin -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Jenis Kelamin</label>
        <div class="flex space-x-4 mt-1">
          <label class="flex items-center">
            <input
              type="radio"
              name="gender"
              value="Laki-laki"
              required
              class="text-blue-500 focus:ring-blue-500"
            />
            <span class="ml-2 text-gray-700">Laki-laki</span>
          </label>
          <label class="flex items-center">
            <input
              type="radio"
              name="gender"
              value="Perempuan"
              required
              class="text-blue-500 focus:ring-blue-500"
            />
            <span class="ml-2 text-gray-700">Perempuan</span>
          </label>
        </div>
      </div>

      <!-- Alamat -->
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Alamat</label>
        <textarea
          id="address"
          name="address"
          placeholder="Masukkan alamat lengkap"
          rows="3"
          required
          class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <!-- Keluhan -->
      <div>
        <label for="complaint" class="block text-sm font-medium text-gray-700">Keluhan</label>
        <textarea
          id="complaint"
          name="complaint"
          placeholder="Masukkan keluhan pasien"
          rows="3"
          required
          class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <!-- Tombol Kirim -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition"
      >
        Kirim Pendaftaran
      </button>
    </form>

    <!-- Hasil -->
    <div id="result" class="hidden mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200"></div>
  </div>

  <script>
    // Tangkap elemen form
    const patientForm = document.getElementById('patientForm');
    const resultDiv = document.getElementById('result');

    // Tambahkan event listener untuk submit form
    patientForm.addEventListener('submit', (e) => {
      e.preventDefault(); // Mencegah halaman refresh

      // Ambil data dari form
      const formData = new FormData(patientForm);
      const data = {
        name: formData.get('name'),
        age: formData.get('age'),
        gender: formData.get('gender'),
        address: formData.get('address'),
        complaint: formData.get('complaint'),
      };

      // Tampilkan data dalam format JSON
      resultDiv.classList.remove('hidden');
      resultDiv.innerHTML = `
        <h2 class="text-lg font-bold text-blue-600 mb-4">Data Pendaftaran</h2>
        <p><strong>Nama:</strong> ${data.name}</p>
        <p><strong>Usia:</strong> ${data.age}</p>
        <p><strong>Jenis Kelamin:</strong> ${data.gender}</p>
        <p><strong>Alamat:</strong> ${data.address}</p>
        <p><strong>Keluhan:</strong> ${data.complaint}</p>
      `;
      patientForm.reset(); // Reset form setelah submit
    });
  </script>
